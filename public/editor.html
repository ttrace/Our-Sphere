<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Our Sphere 2</title>
<link href="oursphere.debug.css" rel="stylesheet">
<link href="resources/css/ext-all.css" rel="stylesheet">

<!-- libs  -->
<script src="orb.js"></script>
<script src="ext-all-debug.js"></script>

<!-- application  -->
<script src="oursphere.debug.js"></script>
<script src="editor.debug.js"></script>
<script>
  oursphere.config = {
    debug: true
  }
  Ext.onReady(oursphere.initialize);
</script>

</head>
<body>
<div id="wrapper">
    <div class="viewer" id="viewer">
        <div class="planet" id="planet_group" style="-webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg)">
            <div class="planet" id="planet">
                <div class="planet" id="planet_shadow"></div>
            </div>
        </div>
    </div>
    <div class="interface">
        <div class="ui-wrapper satellite" id="satellite_ui_wrapper">
        </div><!-- end ui-wrapper -->
    </div><!-- end interface -->
</div><!-- end wrapper -->
<div id="picture_factory" class="factory"></div>
<div id="mylog"></div>
</body>
</html>
